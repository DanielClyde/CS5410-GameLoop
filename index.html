<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Loop</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-container">
    <div class="header">
      <h1>Game Loop</h1>
    </div>
    <div id="event-container" class="events inner-shadow"></div>
    <div class="form inner-shadow">
      <form onsubmit="onSubmit(event)">
        <label for="eventName">Event Name:</label>
        <input type="text" name="eventName" onkeyup="onInputChange(event, 'name')" >
        <label for="interval">Interval (ms):</label>
        <input type="number" name="interval" onkeyup="onInputChange(event, 'interval')" >
        <label for="times">Number of Times:</label>
        <input type="number" name="times" onkeyup="onInputChange(event, 'timesRemaining')" >
        <button id="submit-btn" type="submit">Submit</button>
      </form>
    </div>
    <div class="footer"><h2>Made for CS5410 by Danny Clyde</h2></div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
